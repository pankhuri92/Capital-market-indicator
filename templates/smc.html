<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis with SMC Indicators</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.25.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Stock Analysis for {{ stock_symbol }}</h1>
        <p class="text-center text-muted">Visualization with Smart Money Concepts (SMC) Indicators</p>
        <hr>
        <!-- Plotly Chart -->
        <div id="chart-container">
            {{ plot_html|safe }}
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Stock Analysis App | Powered by Flask & Plotly</p>
    </footer>
</body>
</html>
